{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/file.css' %}">


</head>
<body>
    <aside>
        <img src="{% static 'main/img/photo_2024-01-30_17-59-56.jpg' %}" alt="Лого">
        <ul>
            <a href="/"><li> Главная страница </li></a>
            <a href="/photo"><li> Наши фото </li></a>
            <a href="/words"><li> Пару слов </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
          <div class="heading">
            <h1> Привет моя дорогая! Я сделал этот сайт для тебя на 14 февраля. Надеюсь он понравится тебе! </h1>
          </div>

        {% endblock %}
    </main>
</body>
</html>
